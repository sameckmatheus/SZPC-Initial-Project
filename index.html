<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - SZPC</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    
  </head>
  <body>
    <header class="cabecalho">
      <img src="src/imagens/logo.svg" alt="">
    </header>

    <main class="selecao-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-personagens">
          <li class="personagem" id="ciclope">
            <img src="./src/imagens/card-ciclope.jpg" alt="ciclope" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-jean-grey.jpg" alt="jean-grey" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-lince-negra.jpg" alt="lince-negra" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-magneto.jpg" alt="magneto" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-noturno.jpg" alt="noturno" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-tempestade.jpg" alt="tempestade" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-vampira.jpg" alt="vampira" />
          </li>
          <li class="personagem">
            <img src="./src/imagens/card-wolverine.jpg" alt="wolverine" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          src="src/imagens/card-ciclope.png"
          alt=""
          class="personagem-grande"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, amet
            dolorem velit a architecto ab! Autem et, velit laboriosam deserunt
            dolore, labore similique exercitationem quasi, repellendus nulla
            suscipit tempora quo.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
